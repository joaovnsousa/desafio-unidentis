<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça seu cadastro<br>e junte-se à nós!</h1>
            <img src="Students-pana.svg" class="left-login-image" alt="estudante">
        </div>
        <div class="right-login">
            <form>
                
                    <div class="card-form">
                        <h1>CADASTRO</h1>
                        <div class="textfield">
                            <label for="nome">Nome</label>
                            <input type="text" name="nome" placeholder="Nome">
                        </div>
                        <div class="textfield">
                            <label for="cpf">CPF</label>
                            <input type="text" name="cpf" placeholder="CPF" maxlength="11">
                        </div>
                        <div class="textfield">
                            <label for="email">E-mail</label>
                            <input type="text" name="email" placeholder="Email">
                        </div>
                        <div class="textfield">
                            <label for="texto">Texto</label>
                            <textarea type="text" name="texto" placeholder="Conte-nos sobre você!" rows="5" cols="40" maxlength="500">Conte-nos sobre você!</textarea>
                        </div>
                        <button class="btn-login">Enviar</button>
                    </div>
                
            </form>
        </div>
    </div>
</body>

</html>
